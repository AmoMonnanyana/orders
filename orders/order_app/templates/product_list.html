<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Product list</h2>

    <ul>
        {% for product in products %}
            <li>{{ product.name }} - ${{ product.price }} - Quantity: {{ product.quantity_available }}</li>
        {% endfor %}
    </ul>
</body>
</html>
